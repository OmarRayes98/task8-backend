paths:
  /api/v1/items:
    get:
      tags: [Items]
      summary: Get all items
      responses:
        "200":
          description: A list of items
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemsArrayResponse"

    post:
      tags: [Items]
      summary: Create a new item
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/CreateItem"
      responses:
        "200":
          description: Item created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemResponse"

  /api/v1/items/{id}:
    get:
      tags: [Items]
      summary: Get item by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Single item
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemResponse"

    delete:
      tags: [Items]
      summary: Delete item by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Item deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Item deleted

    put:
      tags: [Items]
      summary: Update item by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/CreateItem"
      responses:
        "200":
          description: Item updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemResponse"
